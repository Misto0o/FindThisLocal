<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindThisLocal</title>

    <link rel="stylesheet" href="styles.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <link rel="icon" type="image/x-icon" href="FindThisLocalIcons/favicon.ico">
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <div id="app-container">
        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h1>FindThisLocal</h1>
                <p class="subtitle">Discover real local minority businesses powered by Yelp</p>
            </div>

            <div class="controls">
                <div class="control-row">
                    <label class="inline" style="flex:1;">
                        <span>I'm looking for:</span>
                        <select id="keywordInput" style="flex:1;">
                            <option value="Black-owned">Black-owned businesses</option>
                            <option value="Latino-owned">Latino-owned businesses</option>
                            <option value="Asian-owned">Asian-owned businesses</option>
                            <option value="Women-owned">Women-owned businesses</option>
                            <option value="LGBTQ-owned">LGBTQ-owned businesses</option>
                            <option value="Veteran-owned">Veteran-owned businesses</option>
                            <option value="Native American-owned">Native American-owned businesses</option>
                            <option value="minority-owned">All minority-owned businesses</option>
                            <option value="custom">Custom Search...</option>
                        </select>
                    </label>
                </div>

                <div id="customSearchRow" class="control-row" style="display: none;">
                    <label class="inline" style="flex:1;">
                        <span>Search for:</span>
                        <input id="customKeywordInput" type="text" placeholder="e.g., pizza, hair salon, coffee shop" />
                    </label>
                </div>

                <div class="control-row">
                    <label class="inline">
                        <span>Location:</span>
                        <input id="locationInput" type="text" placeholder="City or ZIP" />
                    </label>
                    <button id="useMyLocation" class="button">üìç Use GPS</button>
                </div>

                <div class="control-row">
                    <label class="inline">
                        <span>Category:</span>
                        <select id="categoryFilter">
                            <option value="all">All</option>
                            <option value="Food">Food</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Services">Services</option>
                            <option value="Beauty">Beauty</option>
                            <option value="Education">Education</option>
                            <option value="Health">Health</option>
                            <option value="Technology">Technology</option>
                            <option value="Art">Art</option>
                        </select>
                    </label>

                    <label class="inline">
                        <span>Radius:</span>
                        <select id="radiusSelect">
                            <option value="1609">1 mi</option>
                            <option value="8047">5 mi</option>
                            <option value="16093" selected>10 mi</option>
                            <option value="32186">20 mi</option>
                        </select>
                    </label>
                </div>

                <button id="searchBtn" class="primary">üîç Search</button>
            </div>

            <div id="tab-custom" class="tab-content">
                <button id="openAddBizModal" class="primary">‚ûï Add Your Business</button>
                <ul id="customBusinessList" class="card-list"></ul>
            </div>

            <!-- Tabs -->
            <div id="tabs">
                <button class="tab-btn active" data-tab="yelp">Yelp Results</button>
                <button class="tab-btn" data-tab="custom">Your Businesses</button>
            </div>

            <div id="tab-yelp" class="tab-content active">
                <div class="sidebar-section">
                    <h3>Results (<span id="resultCount">0</span>)</h3>
                    <ul id="businessList" class="card-list"></ul>
                    <div id="pagination" class="pagination"></div>
                </div>
            </div>

            <div class="sidebar-section about">
                <h3>About</h3>
                <p>Discover minority-owned businesses using real data from Yelp.</p>
                <p>Email to add a business:
                    <a href="mailto:hello@FindThisLocal.example">hello@FindThisLocal.example</a>
                </p>
            </div>

            <!-- Add Business Modal -->
            <div id="addBizModal" class="modal hidden">
                <div class="modal-backdrop"></div>
                <div class="modal-content">
                    <button class="modal-close" id="addBizModalClose" aria-label="Close">√ó</button>
                    <div id="addBizModalBody" class="modal-body"></div>
                </div>
            </div>
        </aside>

        <!-- MAP -->
        <div id="map-container">
            <div id="map"></div>
        </div>

        <button id="mobileSidebarToggle" class="mobile-toggle">‚ò∞ Menu</button>
    </div>

    <!-- Global Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose" aria-label="Close">√ó</button>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <!-- JS -->
    <script type="module" src="app.js"></script>
    <script src="service-worker.js"></script>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";

            storageBucket: "findthislocaldb.firebasestorage.app",
            messagingSenderId: "524976503992",
            appId: "1:524976503992:web:e0de88522eaead92e6484d",
            measurementId: "G-L4JFDWE2R3"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>

</body>

</html>
